<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日健康生活指南</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f9f4; }
        header { background-color: #2ecc71; color: white; padding: 2rem; text-align: center; border-radius: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #27ae60; border-bottom: 2px solid #2ecc71; padding-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px 0; border-bottom: 1px dotted #eee; }
        li:before { content: "✓ "; color: #2ecc71; font-weight: bold; }
        footer { text-align: center; font-size: 0.8rem; color: #888; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>保持健康的五个秘诀</h1>
    <p>简单的小习惯，让生命更有活力</p>
</header>

<div class="card">
    <h2>1. 充足的水分摄入</h2>
    <p>水是生命之源。成年人每天应饮用至少 2 升水，以维持身体正常代谢和皮肤弹性。</p>
</div>

<div class="card">
    <h2>2. 均衡膳食</h2>
    <ul>
        <li>多吃新鲜蔬菜和水果，摄取足够的维生素。</li>
        <li>选择全谷物替代精制面粉。</li>
        <li>控制糖分和盐分的摄入。</li>
    </ul>
</div>

<div class="card">
    <h2>3. 规律运动</h2>
    <p>每周至少进行 150 分钟的中等强度运动，如快走、游泳或骑自行车。运动能释放内啡肽，让你心情愉悦。</p>
</div>

<div class="card">
    <h2>4. 优质睡眠</h2>
    <p>确保每晚 7-9 小时的睡眠时间。良好的睡眠有助于大脑排毒和身体修复。</p>
</div>

<footer>
    <p>© 2026 健康生活指南 - 保持身心平衡</p>
</footer>

</body>
</html>
